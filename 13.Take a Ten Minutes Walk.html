  <body>
    <script>
      function isValidWalk(walk) {
        if (walk.length != 10) {
          return false
        }
        let wCount = 0
        let eCount = 0
        let nCount = 0
        let sCount = 0
        walk.forEach((item) => {
          if (item == 'w') {
            wCount++
          } else if (item == 'e') {
            eCount++
          } else if (item == 'n') {
            nCount++
          } else if (item == 's') {
            sCount++
          }
        })
        console.log(wCount, eCount)
        if (wCount == eCount && nCount == sCount) {
          return true
        } else {
          return false
        }
      }
      //高票回答
      function isValidWalk(walk) {
        var dx = 0
        var dy = 0
        var dt = walk.length

        for (var i = 0; i < walk.length; i++) {
          switch (walk[i]) {
            case 'n':
              dy--
              break
            case 's':
              dy++
              break
            case 'w':
              dx--
              break
            case 'e':
              dx++
              break
          }
        }

        return dt === 10 && dx === 0 && dy === 0
      }
      let arr = ['w', 'e', 'w', 'e', 'w', 'e', 'w', 'e', 'w', 'e']
      console.log(isValidWalk(arr))
    </script>
