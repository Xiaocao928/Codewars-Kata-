<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //两个数组的交集,并集,差集
      //不能出现重复项,得到的数组是一个新数组
      const arr1 = [33, 22, 22, 55, 33, 11, 33, 5]
      const arr2 = [22, 22, 55, 77, 88, 88, 99, 99]
      const union = [...new Set([...arr1, ...arr2])]
      console.log(union)
      const cross = [...new Set(arr1.filter((it) => arr2.includes(it)))]
      console.log(cross)
      const diff = union.filter((it) => !cross.includes(it))
      console.log(diff)
      const myFish = ['angel', 'clown', 'mandarin', 'sturgeon']
      const removed = myFish.splice(2, 1, 'drum', 'guitar')
      console.log(removed)
      console.log(myFish)
      // 运算后的 myFish 是 ["angel", "clown", "drum", "guitar", "mandarin", "sturgeon"]
      // removed 是 []，没有元素被删除
    </script>
  </body>
</html>
