    <script>
      // 自己写的
      function countPositivesSumNegatives(input) {
        let count = 0
        let sum = 0
        if (input != [] && input != null) {
          input.forEach((item) => {
            item > 0 ? (count += 1) : (sum += item)
          })
          if (count == 0 && sum == 0) {
            return []
          } else {
            return [count, sum]
          }
        } else {
          return []
        }
      }
      let arr = null
      console.log(countPositivesSumNegatives(arr))
      // 高票答案
      function countPositivesSumNegatives(input) {
    if (input == null || input.length == 0)
      return [];
    
    var positive = 0;
    var negative = 0;
    
    for (var i=0, l=input.length; i<l; ++i)
    {
      if (input[i] > 0)
        ++ positive;
      else
        negative += input[i];
    }
    
    return [positive, negative];
}
    </script>
